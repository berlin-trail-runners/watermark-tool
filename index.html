<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin Trail Runners - Photo Watermarking Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8BC34A 0%, #558B2F 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #558B2F;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: #7CB342;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-btn:hover {
            background: #689F38;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(124, 179, 66, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        input[type="file"] {
            display: none;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #7CB342;
        }

        .preview-section {
            margin-bottom: 30px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
        }

        #preview-canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #558B2F;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #33691E;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(85, 139, 47, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-btn, .download-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berlin Trail Runners</h1>
        <p class="subtitle">Event Photo Watermarking Tool</p>

        <div class="upload-section">
            <label for="file-input" class="upload-btn">
                ðŸ“· Choose Photo
            </label>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" placeholder="e.g., Grunewald Social Trail Run">
            </div>
            <div class="form-group">
                <label for="event-date">Event Date & Time</label>
                <input type="text" id="event-date" placeholder="e.g., Sunday Feb 1st, 09:30">
            </div>
        </div>

        <div class="preview-section" id="preview-section">
            <div class="preview-container">
                <canvas id="preview-canvas"></canvas>
            </div>
            <button class="download-btn" id="download-btn" disabled>
                ðŸ’¾ Download Watermarked Photo
            </button>
        </div>

        <div class="footer">
            Berlin Trail Runners &copy; 2026
        </div>
    </div>

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD/f3twSAAAAAAg6P9rbxgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACSLDbyAAAD40lEQVQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAOAsNFceJNuPJ5sAAAAASUVORK5CYII=';

        // Global variables
        let originalImage = null;
        let logoImage = null;

        // DOM elements
        const fileInput = document.getElementById('file-input');
        const eventNameInput = document.getElementById('event-name');
        const eventDateInput = document.getElementById('event-date');
        const previewSection = document.getElementById('preview-section');
        const previewCanvas = document.getElementById('preview-canvas');
        const downloadBtn = document.getElementById('download-btn');
        const ctx = previewCanvas.getContext('2d');

        // Load logo image
        logoImage = new Image();
        logoImage.src = logoBase64;

        // Event listeners
        fileInput.addEventListener('change', handleFileSelect);
        eventNameInput.addEventListener('input', updatePreview);
        eventDateInput.addEventListener('input', updatePreview);
        downloadBtn.addEventListener('click', downloadImage);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.onload = function() {
                    updatePreview();
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updatePreview() {
            if (!originalImage) return;

            const eventName = eventNameInput.value || 'Event Name';
            const eventDate = eventDateInput.value || 'Event Date & Time';

            // Set canvas to 1000x1000
            const targetSize = 1000;
            previewCanvas.width = targetSize;
            previewCanvas.height = targetSize;

            // Calculate scaling and cropping
            const imgWidth = originalImage.width;
            const imgHeight = originalImage.height;

            let scale, sx, sy;

            if (imgWidth < imgHeight) {
                // Scale by width
                scale = targetSize / imgWidth;
                sx = 0;
                sy = (imgHeight - (targetSize / scale)) / 2;
            } else {
                // Scale by height
                scale = targetSize / imgHeight;
                sx = (imgWidth - (targetSize / scale)) / 2;
                sy = 0;
            }

            // Draw scaled and cropped image
            ctx.drawImage(
                originalImage,
                sx, sy,
                targetSize / scale,
                targetSize / scale,
                0, 0,
                targetSize,
                targetSize
            );

            // Draw logo watermark
            const logoWidth = 220;
            const logoHeight = (logoImage.height / logoImage.width) * logoWidth;
            const logoPadding = 20;
            ctx.drawImage(
                logoImage,
                targetSize - logoWidth - logoPadding,
                logoPadding,
                logoWidth,
                logoHeight
            );

            // Draw text watermark background
            const barHeight = 150;
            const barY = targetSize - barHeight;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, barY, targetSize, barHeight);

            // Measure and scale text if needed
            const textPadding = 60;
            const maxTextWidth = targetSize - (textPadding * 2);

            // Draw event name (with auto-scaling)
            ctx.font = '600 54px Arial, sans-serif';
            let fontSize = 54;
            let textWidth = ctx.measureText(eventName).width;

            while (textWidth > maxTextWidth && fontSize > 24) {
                fontSize -= 2;
                ctx.font = `600 ${fontSize}px Arial, sans-serif`;
                textWidth = ctx.measureText(eventName).width;
            }

            ctx.fillStyle = 'white';
            ctx.fillText(eventName, textPadding, barY + 75);

            // Draw event date
            ctx.font = '400 40px Arial, sans-serif';
            fontSize = 40;
            textWidth = ctx.measureText(eventDate).width;

            while (textWidth > maxTextWidth && fontSize > 20) {
                fontSize -= 2;
                ctx.font = `400 ${fontSize}px Arial, sans-serif`;
                textWidth = ctx.measureText(eventDate).width;
            }

            ctx.fillStyle = '#cccccc';
            ctx.fillText(eventDate, textPadding, barY + 125);

            // Show preview and enable download
            previewSection.classList.add('active');
            downloadBtn.disabled = false;
        }

        function downloadImage() {
            if (!originalImage) return;

            // Create download link
            const link = document.createElement('a');
            link.download = `watermarked-${Date.now()}.jpg`;
            link.href = previewCanvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
